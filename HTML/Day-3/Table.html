<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table-1</h1>
    <table
      border="1px"
      style="border-collapse: collapse; width: 500px"
      cellpadding="8px"
    >
      <thead
        align="center"
        style="background-color: rgba(236, 225, 225, 0.6); font-weight: 600"
      >
        <tr>
          <td>Slno</td>
          <td>Name</td>
          <td>salary</td>
        </tr>
      </thead>

      <tbody align="center">
        <tr>
          <td>1</td>
          <td>Roman</td>
          <td>12000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Alen</td>
          <td>15000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Ram</td>
          <td>16000</td>
        </tr>
      </tbody>

      <tfoot align="center">
        <tr>
          <td colspan="2">Total salary</td>
          <td>43000</td>
        </tr>
      </tfoot>
    </table>
    <!-- <h1>Table-2</h1> -->
  </body>
</html>
